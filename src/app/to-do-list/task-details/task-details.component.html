<!-- Check if the additionalData of the toDoTask is either Add or Edit -->
@if(toDoTask.additionalData == DialogAction.Add || toDoTask.additionalData == DialogAction.Edit ){
<!-- Display a heading for the dialog -->
<h1 mat-dialog-title class="dialog-title"> Task details</h1>

<!-- Container for the form with flex layout -->
<div class="flex-container-details">
  <!-- Form for task details with ngForm directive -->
  <form ngForm #toDoTaskForm="ngForm" (ngSubmit)="onSubmit($event)" class="form-container">

    <!-- Form row for the task name -->
    <div class="form-row">
      <!-- Material Design input field for task name -->
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Name</mat-label>
        <!-- Input field for task name with two-way data binding using ngModel -->
        <input matInput [(ngModel)]="toDoTask.toDoTask.Name" required id="Name" [value]="toDoTask.toDoTask.Name"
          placeholder='Name' name="Name" type="text" #toDoTaskForm="ngModel" required>
      </mat-form-field>
    </div>

    <!-- Form row for choosing a date -->
    <div class="form-row">
      <!-- Material Design input field for date selection -->
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <!-- Input field for date with datepicker and two-way data binding -->
        <input matInput [matDatepicker]="picker" [ngModel]="toDoTask.toDoTask.Date | date:'yyyy-MM-dd'"
          (ngModelChange)="toDoTask.toDoTask.Date = $event" id="Date" placeholder='Date' name="Date"
          #toDoTaskForm="ngModel" required>
        <!-- Datepicker toggle button -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <!-- Datepicker component -->
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <!-- Horizontal rule for visual separation -->
    <hr class="style-line">

    <!-- Button row for Cancel and Submit buttons -->
    <div class="button-row">
      <!-- Cancel button to close the dialog without saving changes -->
      <button mat-raised-button class="cancel-button" mat-dialog-close>Cancel</button>
    </div>
    <div class="button-row">
      <!-- Submit button to submit the form, disabled if the form is not valid -->
      <button mat-raised-button mat-dialog-close type="submit" [disabled]="!toDoTaskForm.valid" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
}

<!-- Check if the additionalData of the toDoTask is Delete -->
@if(toDoTask.additionalData == DialogAction.Delete ){

<!-- Display a heading for the delete confirmation dialog -->
<h1 mat-dialog-title class="dialog-title">Delete Task</h1>

<!-- Container for the form with flex layout -->
<div class="flex-container-details">

  <!-- Form for delete confirmation with ngForm directive -->
  <form ngForm #toDoTaskForm="ngForm" class="form-container">

    <!-- Form row displaying a confirmation message -->
    <div class="form-row">
      <!-- Heading indicating that the user is about to delete the task -->
      <h4>Are you sure you want to delete this task?</h4>
    </div>

    <!-- Horizontal rule for visual separation -->
    <hr class="style-line">

    <!-- Button row for Cancel and Delete buttons -->
    <div class="button-row">
      <!-- Cancel button to close the dialog without deleting the task -->
      <button mat-raised-button class="cancel-button" mat-dialog-close>Cancel</button>
    </div>
    <div class="button-row">
      <!-- Delete button to trigger the onDeleteClicked method when clicked -->
      <button mat-raised-button mat-dialog-close type="submit" (click)="onDeleteClicked()" color="warn"
        class="delete-button">
        Delete
      </button>
    </div>
  </form>
</div>
}
