<div class="flex-container">
  <div class="flex-item-left">
    <mat-form-field class="search-bar" appearance="outline">
      <mat-icon matPrefix aria-hidden="false" aria-label="Example home icon">search</mat-icon>
      <input type="text" matInput placeholder="Search" (keyup)="applyFilter($event)" #input>
      <button class="create-button" mat-raised-button matSuffix (click)="openDialog('480px', '480px', '600ms', '600ms', 'Add')">Create</button>
    </mat-form-field>
  </div>
</div>


<div class="flex-container-table">
    @if(this.dataSource.data.length > 0){
    <div class="table-content">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status"> Status </th>
          <td mat-cell *matCellDef="let element">

            <mat-checkbox class="example-margin" [value]="element.Status"
              [checked]="element.Status == TaskStatus.Completed"></mat-checkbox>
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">
            Name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="Date" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.Date | date:'MM/dd/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions" class="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button class="action-button" (click)="openDialog('480px', '480px', '600ms', '600ms', 'Edit', element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="action-button" (click)="openDialog('480px', '340px', '600ms', '600ms', 'Delete', element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    }


    @if(this.dataSource.data.length == 0){
    <img src="../../assets/images/emptylist.png" alt="">
    }

</div>
